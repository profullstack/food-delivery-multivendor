<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CigarUnderground - Premium Tobacco & Cigars</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c1810 0%, #4a2c1a 100%);
            color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .link {
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid #d4af37;
            padding: 1rem 2rem;
            text-decoration: none;
            color: #d4af37;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .link:hover {
            background: #d4af37;
            color: #2c1810;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 3rem;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CigarUnderground</h1>
        <p class="subtitle">Premium Tobacco & Cigar Delivery Platform</p>
        
        <div class="links">
            <a href="https://admin.cigarunderground.org" class="link">Admin Panel</a>
            <a href="https://api.cigarunderground.org" class="link">API Documentation</a>
        </div>
        
        <div class="status">
            <p><strong>Platform Status:</strong> Online</p>
            <p>Multi-vendor food delivery system with age verification</p>
            <p>Serving premium tobacco products with responsible delivery</p>
        </div>
    </div>
</body>
</html>
